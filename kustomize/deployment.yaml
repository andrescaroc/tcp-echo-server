apiVersion: apps/v1
kind: Deployment
metadata:
  name: tcp-echo-server
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: tcp-echo-server
  template:
    metadata:
      labels:
        app.kubernetes.io/name: tcp-echo-server
    spec:
      containers:
      - image: andrescaroc/tcp-echo-server:v0.1.8
        name: tcp-echo-container
        ports:
        - name: tcp-port
          containerPort: 8080
          protocol: TCP
